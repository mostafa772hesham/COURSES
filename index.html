    <title>courses</title>
    <link

      rel="stylesheet"

  <body>
    <div id="mostafa" class="container my-5">
      <div class="row">
        <div v-for="course in courses" class="col-lg-4 col-md-6 marginTop-30 mb-3">
          <div
            style="height: 413px"
            class="card text-gray overflow-hidden height-100p shadow-v1 border hover:transformTop"
          >
            <a :href="course.urlHtml" class="card" title="course.courseName">
              <img
                style="height: 195px"
                class="card-img-top lazyloaded"
                data-src="course.imageUrl"
                alt="CCNA200 - 301"
                title="CCNA200 - 301"
                :src="course.imageUrl"
              />
              <div class="card-img-overlay bg-black-0_7 padding-15"></div>
            </a>
            <div class="card-body px-4 py-2">
              <a :href="course.urlHtml" class="h5 text-center mb-3">
                <bdi>{{course.courseName}}</bdi>
              </a>
              <p class="text-danger">{{course.techerName}}</p>
            </div>
            <ul
              class="list-unstyled mb-0 card-footer media align-items-center justify-content-between px-4 py-2"
            >
              <li class="mb-0" title="عدد الدروس">
                <i class="ti-control-play small ml-1"></i>
                <bdi>{{course.videoCount}}</bdi>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- veu -->
  </body>
</html>
